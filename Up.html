<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع الصور</title>
</head>
<body>

    <h2>اختر الصور لرفعها</h2>
    <input type="file" id="fileInput" multiple>
    <button onclick="uploadFiles()">رفع الصور</button>
    <p id="result"></p>

    <script>
        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            if (files.length === 0) {
                alert('يرجى اختيار الصور أولاً');
                return;
            }

            let formData = new FormData();

            for (let i = 0; i < files.length; i++) {
                formData.append('file', files[i]);
            }

            try {
                const response = await fetch('https://top4top.io/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (result.success) {
                    let links = result.files.map(file => file.link).join(', ');
                    document.getElementById('result').innerText = `روابط الصور: ${links}`;
                } else {
                    alert('فشل في رفع الصور');
                }
            } catch (error) {
                console.error('Error uploading files:', error);
                alert('حدث خطأ أثناء رفع الصور');
            }
        }
    </script>

</body>
</html>
