<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نافذة تظهر من الأسفل</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    button {
      position: fixed;
      bottom: 10px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .bottom-sheet {
      position: fixed;
      bottom: -70%;
      left: 0;
      width: 100%;
      height: 80%;
      background-color: #f5f5f5;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.2);
      transition: bottom 0.3s ease;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .bottom-sheet .handle {
      width: 40px;
      height: 5px;
      background-color: #ccc;
      border-radius: 5px;
      margin: 10px auto;
    }

    .bottom-sheet.active {
      bottom: 0;
    }

    .close-btn {
      align-self: center;
      padding: 10px 20px;
      background-color: #FF4136;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button id="openSheet">إظهار النافذة</button>

  <div class="bottom-sheet" id="bottomSheet">
    <div class="handle"></div>
    <div>
      <h2>محتوى النافذة</h2>
      <p>يمكنك وضع أي محتوى تريده هنا!</p>
    </div>
    <button class="close-btn" id="closeSheet">إغلاق النافذة</button>
  </div>

  <script>
    const openButton = document.getElementById('openSheet');
    const closeButton = document.getElementById('closeSheet');
    const bottomSheet = document.getElementById('bottomSheet');

    openButton.addEventListener('click', () => {
      bottomSheet.classList.add('active');
    });

    closeButton.addEventListener('click', () => {
      bottomSheet.classList.remove('active');
    });
  </script>
</body>
</html>
