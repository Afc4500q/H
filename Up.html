<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع الصور</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>اختر الصور لرفعها</h2>
        <input type="file" id="fileInput" multiple>
        <button onclick="uploadFiles()">رفع الصور</button>
        <p id="result"></p>
    </div>

    <script>
        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            if (files.length === 0) {
                alert('يرجى اختيار الصور أولاً');
                return;
            }

            const apiKey = 'YOUR_API_KEY'; // ضع مفتاح API الخاص بك هنا
            let imageLinks = [];

            for (let i = 0; i < files.length; i++) {
                let formData = new FormData();
                formData.append('image', files[i]);
                formData.append('key', apiKey);

                try {
                    const response = await fetch('https://api.imgbb.com/1/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    if (result.success) {
                        imageLinks.push(result.data.url);
                    } else {
                        alert('فشل في رفع الصورة: ' + files[i].name);
                    }
                } catch (error) {
                    console.error('Error uploading file:', error);
                    alert('حدث خطأ أثناء رفع الصور');
                }
            }

            document.getElementById('result').innerText = imageLinks.join(', ');
        }
    </script>
</body>
</html>
