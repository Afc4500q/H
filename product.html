<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .product-images img { max-width: 200px; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>تفاصيل المنتج</h1>
    <div id="product-detail"></div>
    <button id="add-to-cart">إضافة إلى السلة</button>

    <script>
        const productId = localStorage.getItem('selectedProductId'); // جلب ID المنتج من localStorage

        if (productId) {
            fetch(`https://673a0d78a3a36b5a62f0945e.mockapi.io/products/api/products/${productId}`) // استبدل بـ رابط الـ API الفعلي
                .then(response => response.json())
                .then(product => {
                    const productDetail = document.getElementById('product-detail');
                    const images = product.images.map(image => `<img src="${image}" alt="product image">`).join('');
                    productDetail.innerHTML = `
                        <h2>${product.name}</h2>
                        <p>${product.description}</p>
                        <p>السعر: ${product.minprice} - ${product.maxprice}</p>
                        <p>حالة المنتج: ${product.condition}</p>
                        <div class="product-images">${images}</div>
                    `;

                    // إضافة المنتج إلى السلة
                    document.getElementById('add-to-cart').onclick = () => {
                        let cart = JSON.parse(localStorage.getItem('cart')) || [];
                        cart.push(product); // إضافة المنتج إلى السلة
                        localStorage.setItem('cart', JSON.stringify(cart)); // تخزين السلة في localStorage
                        alert('تم إضافة المنتج إلى السلة');
                    };
                })
                .catch(error => console.error('خطأ في جلب بيانات المنتج:', error));
        } else {
            alert('المنتج غير موجود!');
        }
    </script>
</body>
</html>
