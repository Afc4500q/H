<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل المنتج</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      direction: rtl;
    }
    header {
      background-color: #003b49; /* لون أزرق بوابة عشتار */
      color: #f1c40f; /* لون ذهبي */
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-size: 30px;
      font-weight: bold;
    }
    header .icons {
      display: flex;
      gap: 15px;
    }
    header .icons i {
      font-size: 20px;
      cursor: pointer;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .product-details {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .image-gallery img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .info h2 {
      color: #333;
    }
    .info p {
      color: #555;
    }
    .price {
      font-size: 20px;
      color: #28a745;
      font-weight: bold;
    }
    .add-to-cart-btn {
      background-color: #003b49;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 18px;
    }
    .add-to-cart-btn:hover {
      background-color: #ff4747;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">عشتار</div>
    <div class="icons">
      <i class="fa fa-user"></i>
      <i class="fa fa-question-circle"></i>
      <i class="fa fa-shopping-cart" onclick="window.location.href='cart.html'"></i>
    </div>
  </header>

  <div class="container">
    <div class="product-details" id="productDetails">
      <div class="image-gallery" id="imageGallery">
        <!-- سيتم إضافة الصور هنا -->
      </div>
      <div class="info">
        <h2 id="productName"></h2>
        <p class="price" id="productPrice"></p>
        <button class="add-to-cart-btn" onclick="addToCart()">إضافة إلى السلة</button>
      </div>
    </div>
  </div>

  <script>
    // 1. جلب بيانات المنتج من localStorage
    const product = JSON.parse(localStorage.getItem('currentProduct'));

    if (product) {
      // 2. عرض تفاصيل المنتج
      document.getElementById('productName').textContent = product.name;
      document.getElementById('productPrice').textContent = `السعر: ${product.minprice} - ${product.maxprice}`;

      // 3. عرض الصور في معرض الصور
      const imageGallery = document.getElementById('imageGallery');
      product.images.forEach(imageUrl => {
        const imgElement = document.createElement('img');
        imgElement.src = imageUrl.trim();
        imageGallery.appendChild(imgElement);
      });
    } else {
      alert("لم يتم العثور على المنتج");
      window.location.href = 'index.html'; // الرجوع إلى الصفحة الرئيسية
    }

    // 4. إضافة المنتج إلى السلة
    function addToCart() {
      // جلب السلة من localStorage (أو مصفوفة فارغة إذا لم تكن موجودة)
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      // إضافة المنتج إلى السلة
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));

      alert('تمت إضافة المنتج إلى السلة');
    }
  </script>
</body>
</html>
