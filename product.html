<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4a2c16;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            font-size: 26px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .product-images {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        .product-images img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .image-navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .image-navigation button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .product-details {
            text-align: center;
            margin-top: 20px;
        }

        .product-details h2 {
            font-size: 28px;
            color: #4a2c16;
            margin-bottom: 10px;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: #e58e26;
            margin: 10px 0;
        }

        .price span {
            font-size: 18px;
            color: #333;
            display: block;
            margin-top: 5px;
        }

        .description {
            font-size: 16px;
            color: #555;
            margin: 20px 0;
        }

        .note {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
            text-align: center;
        }

        .status {
            font-size: 18px;
            color: #28a745;
            margin-top: 10px;
        }

        button {
            background-color: #4a2c16;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 30px auto;
        }

        button:hover {
            background-color: #e58e26;
        }
    </style>
</head>
<body>
    <header>تفاصيل المنتج</header>
    
    <div class="container">
        <h1>المنتج</h1>
        
        <div id="product-detail" class="product-details">
            <!-- محتوى تفاصيل المنتج سيتم هنا -->
        </div>
        
        <button id="add-to-cart">إضافة إلى السلة</button>
    </div>

    <script>
        const productId = localStorage.getItem('selectedProductId'); // جلب ID المنتج من localStorage

        if (productId) {
            fetch(`https://673a0d78a3a36b5a62f0945e.mockapi.io/products/api/products/${productId}`)
                .then(response => response.json())
                .then(product => {
                    const productDetail = document.getElementById('product-detail');
                    const images = product.images.map((image, index) => {
                        return `<img src="${image}" alt="product image" id="image-${index}" class="product-image">`;
                    }).join('');
                    
                    productDetail.innerHTML = `
                        <div class="product-images">
                            ${images}
                            <div class="image-navigation">
                                <button id="prevImage">&#9664;</button>
                                <button id="nextImage">&#9654;</button>
                            </div>
                        </div>
                        <h2>${product.name}</h2>
                        <div class="price">
                            <span id="max-price">${product.maxprice} دينار عراقي</span>
                            <span id="min-price">${product.minprice} دينار عراقي</span>
                        </div>
                        <div class="description">${product.description}</div>
                        <div class="status">حالة المنتج: ${product.condition}</div>
                        <div class="note">
                            السعر الأعلى هو أعلى سعر يمكن أن يُباع به المنتج، أما السعر الأدنى فهو أقل سعر ممكن أن يُباع به المنتج.
                        </div>
                    `;

                    let currentImageIndex = 0;
                    const productImages = document.querySelectorAll('.product-images img');

                    // الانتقال إلى الصورة التالية
                    document.getElementById('nextImage').onclick = () => {
                        currentImageIndex = (currentImageIndex + 1) % productImages.length;
                        updateImageDisplay();
                    };

                    // الانتقال إلى الصورة السابقة
                    document.getElementById('prevImage').onclick = () => {
                        currentImageIndex = (currentImageIndex - 1 + productImages.length) % productImages.length;
                        updateImageDisplay();
                    };

                    // تحديث الصورة المعروضة
                    function updateImageDisplay() {
                        productImages.forEach((img, index) => {
                            img.style.display = (index === currentImageIndex) ? 'block' : 'none';
                        });
                    }

                    // إضافة المنتج إلى السلة
                    document.getElementById('add-to-cart').onclick = () => {
                        let cart = JSON.parse(localStorage.getItem('cart')) || [];
                        cart.push(product); // إضافة المنتج إلى السلة
                        localStorage.setItem('cart', JSON.stringify(cart)); // تخزين السلة في localStorage
                        alert('تم إضافة المنتج إلى السلة');
                    };

                    // عرض أول صورة
                    updateImageDisplay();
                })
                .catch(error => console.error('خطأ في جلب بيانات المنتج:', error));
        } else {
            alert('المنتج غير موجود!');
        }
    </script>
</body>
</html>
