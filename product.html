<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل المنتج</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      direction: rtl;
    }
    header {
      background-color: #003b49; /* لون أزرق بوابة عشتار */
      color: #f1c40f; /* لون ذهبي */
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-size: 30px;
      font-weight: bold;
    }
    header .icons {
      display: flex;
      gap: 15px;
    }
    header .icons i {
      font-size: 20px;
      cursor: pointer;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .product-details {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .product-box img {
  width: 100%;
  height: 200px; /* تحديد ارتفاع ثابت */
  object-fit: contain; /* عرض الصورة بالكامل دون القص */
}
    
    .product-details .image-gallery {
      flex: 1;
    }
 .product-details .image-gallery img {
  width: 100%;
  height: 400px; /* تحديد ارتفاع ثابت */
  object-fit: contain; /* عرض الصورة بالكامل دون القص */
}
    .product-details .info {
      flex: 1;
    }
    .product-details .info h2 {
      color: #333;
    }
    .product-details .info p {
      color: #555;
    }
    .price {
      font-size: 20px;
      color: #28a745;
      font-weight: bold;
    }
    .add-to-cart-btn {
      background-color: #003b49;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 18px;
    }
    .add-to-cart-btn:hover {
      background-color: #ff4747;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">عشتار</div>
    <div class="icons">
      <i class="fa fa-user"></i>
      <i class="fa fa-question-circle"></i>
      <i class="fa fa-shopping-cart" onclick="window.location.href='cart.html'"></i>
    </div>
  </header>

  <div class="container">
    <div class="product-details" id="productDetails">
      <div class="image-gallery" id="imageGallery">
        <!-- سيتم إضافة الصور هنا -->
      </div>
      <div class="info">
        <h2 id="productName"></h2>
        <p id="productDescription"></p>
        <p class="price" id="productPrice"></p>
        <button class="add-to-cart-btn" onclick="addToCart()">إضافة إلى السلة</button>
      </div>
    </div>
  </div>

  <script>
    // جلب المنتج من localStorage وعرض التفاصيل
    const product = JSON.parse(localStorage.getItem('currentProduct'));

    if (product) {
      document.getElementById('productName').textContent = product.name;
      document.getElementById('productDescription').textContent = product.description;
      document.getElementById('productPrice').textContent = `السعر: ${product.minprice} - ${product.maxprice}`;

      // عرض الصور في معرض الصور
      const imageGallery = document.getElementById('imageGallery');
      product.images.forEach(imageUrl => {
        const imgElement = document.createElement('img');
        imgElement.src = imageUrl.trim();
        imageGallery.appendChild(imgElement);
      });
    } else {
      // إذا لم يتم العثور على المنتج في localStorage
      alert("لم يتم العثور على المنتج");
      window.location.href = 'index.html'; // الرجوع إلى الصفحة الرئيسية إذا لم يكن المنتج موجودًا
    }

    // إضافة المنتج إلى السلة
function addToCart() {
  // جلب السلة من localStorage (إذا لم تكن موجودة، تكون مصفوفة فارغة)
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  // تحقق من وجود المنتج في السلة (نقوم بالتحقق باستخدام الـ id)
  const productExists = cart.some(item => item.id === product.id);

  if (!productExists) {
    // إذا لم يكن المنتج موجودًا، أضفه إلى السلة
    cart.push(product);
    localStorage.setItem('cart', JSON.stringify(cart)); // حفظ السلة في localStorage
    alert('تم إضافة المنتج إلى السلة');
  } else {
    alert('المنتج موجود بالفعل في السلة');
  }
}
  </script>
</body>
</html>
