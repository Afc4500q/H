<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل المنتج</title>
  <style>
    /* Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: green;
      direction: rtl;
    }
    header {
      background-color: #003b49;
      color: #f1c40f;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .product-details {
      display: flex;
      gap: 20px;
    }
    .product-details .image-gallery {
      flex: 1;
    }
    .product-details .image-gallery img {
      width: 100%;
      height: 400px;
      object-fit: contain;
    }
    .product-details .info {
      flex: 1;
    }
    .add-to-cart-btn {
      background-color: #003b49;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">عشتار</div>
    <div class="icons">
      <i class="fa fa-shopping-cart" onclick="window.location.href='cart.html'"></i>
    </div>
  </header>

  <div class="container">
    <div class="product-details" id="productDetails">
      <div class="image-gallery" id="imageGallery"></div>
      <div class="info">
        <h2 id="productName"></h2>
        <p id="productDescription"></p>
        <p class="price" id="productPrice"></p>
        <button class="add-to-cart-btn" onclick="addToCart()">إضافة إلى السلة</button>
      </div>
    </div>
  </div>

  <script>
    const product = {
      "id": 1,
      "name": "منتج 1",
      "description": "وصف المنتج",
      "minprice": 100,
      "maxprice": 200,
      "images": [
        "https://i.ibb.co/R7609pr/IMG-6290.png",
        "https://i.ibb.co/1dTxHVk/IMG-6289.png",
        "https://i.ibb.co/wRzw0n9/IMG-6288.png"
      ]
    };

    // Display product details
    document.getElementById('productName').textContent = product.name;
    document.getElementById('productDescription').textContent = product.description;
    document.getElementById('productPrice').textContent = `السعر: ${product.minprice} - ${product.maxprice}`;

    const imageGallery = document.getElementById('imageGallery');
    product.images.forEach(imageUrl => {
      const imgElement = document.createElement('img');
      imgElement.src = imageUrl;
      imageGallery.appendChild(imgElement);
    });

    function addToCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const productExists = cart.some(item => item.id === product.id);

      if (!productExists) {
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
        alert('تم إضافة المنتج إلى السلة');
      } else {
        alert('المنتج تم إضافته سابقاً');
      }
    }
  </script>
</body>
</html>
