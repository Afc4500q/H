<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عشتار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: green;
            color: #fff;
        }
        header h1 {
            font-family: 'Cairo', sans-serif;
            font-size: 24px;
        }
        header .buttons {
            display: flex;
            gap: 15px;
        }
        .buttons a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            border: 1px solid #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product-card button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        /* تنسيق نافذة حسابي */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
    width: 300px;
}

.modal-content button {
    margin-top: 10px;
    padding: 10px 15px;
    border: none;
    background-color: #333;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <header>
        <h1>عشتار</h1>
        <div class="buttons">
        <!-- زر حسابي -->
<button onclick="openAccountModal()">حسابي</button>

<!-- نافذة حسابي -->
<div class="modal" id="accountModal">
     <h1>مرحباً بك في ملفك الشخصي!</h1>
    <p>اسم المستخدم: <span id="username">...</span></p>
    <p>البريد الإلكتروني: <span id="password">...</span></p>
        <button onclick="closeModal()">إغلاق</button>
    
</div>
            <a href="cart.html">سلة المنتجات</a>
        </div>
    </header>

    <section class="products">
        <!-- المنتجات ستُعرض هنا -->
    </section>

    <!-- نافذة بيع الزبون -->
    <div id="customerModal" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; background: white; border: 1px solid #ddd;">
        <h2>معلومات الزبون</h2>
        <form id="customerForm">
            <input type="text" name="name" placeholder="الاسم الثلاثي" required><br><br>
            <input type="text" name="phone" placeholder="رقم الهاتف" required><br><br>
            <input type="text" name="province" placeholder="المحافظة" required><br><br>
            <input type="text" name="city" placeholder="المدينة" required><br><br>
            <input type="text" name="region" placeholder="المنطقة" required><br><br>
            <button type="submit">إرسال</button>
            <button type="button" onclick="closeacc()">إغلاق</button>
        </form>
    </div>

    <script src="java.js"></script>
</body>
</html>
