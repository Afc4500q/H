<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة المنتجات - عشتار</title>
  <link rel="stylesheet" href="products.css">
</head>
<body>
  <!-- الشريط العلوي -->
  <header class="header">
    <div class="brand">عشتار</div>
    <div class="actions">
      <button id="account-btn">حسابي</button>
      <button id="cart-btn" onclick="window.location.href='cart.html'">السلة</button>
    </div>
  </header>

  <!-- نافذة الحساب -->
  <div class="account-modal" id="account-modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2>بيانات المستخدم</h2>
      <p><strong>المعرف:</strong> <span id="user-id"></span></p>
      <p><strong>اسم المستخدم:</strong> <span id="user-name"></span></p>
      <p><strong>كلمة المرور:</strong> <span id="user-password"></span></p>
      <p><strong>الرصيد:</strong> <span id="user-balance"></span></p>
      <p><strong>عدد الطلبات الناجحة:</strong> <span id="user-orders"></span></p>
    </div>
  </div>

  <!-- قائمة المنتجات -->
  <main class="products-container" id="products-container">
    <!-- المنتجات ستُضاف ديناميكيًا باستخدام JavaScript -->
  </main>

  
  <script src="products.js"></script>
</body>
</html>
