<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض المنتجات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .product {
      position: relative;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .discount-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      color: white;
      padding: 5px 10px;
      border-radius: 50%;
      font-size: 14px;
      font-weight: bold;
      z-index: 1;
    }
    .product-info {
      padding: 15px;
      text-align: left;
    }
    .product-info h2 {
      font-size: 1.2em;
      margin: 0 0 10px;
      color: #333;
    }
    .product-info p {
      margin: 5px 0;
    }
    .price {
      font-weight: bold;
      color: #28a745;
    }
    .condition {
      font-style: italic;
      color: #555;
    }
    .add-to-cart {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .add-to-cart:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>عرض المنتجات</h1>
    <div class="products-grid" id="productsContainer">جارٍ تحميل المنتجات...</div>
  </div>

  <script>
    const apiUrl = "https://673a0d78a3a36b5a62f0945e.mockapi.io/products/api/products";

    async function fetchProducts() {
      const productsContainer = document.getElementById('productsContainer');

      try {
        const response = await fetch(apiUrl);
        if (response.ok) {
          const products = await response.json();

          if (products.length === 0) {
            productsContainer.innerHTML = "لا توجد منتجات متاحة.";
            return;
          }

          productsContainer.innerHTML = ""; // تفريغ المحتوى
          products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product';

            // عند الضغط على المنتج الانتقال لصفحة التفاصيل
            productDiv.addEventListener('click', () => {
              window.location.href = `product-details.html?id=${product.id}`;
            });

            // معالجة الصور
            let imageUrl = 'https://via.placeholder.com/300'; // صورة افتراضية إذا لم تكن هناك صور
            if (product.images && product.images.length > 0) {
              imageUrl = product.images[0].trim(); // التأكد من أنه لا توجد مسافات إضافية
            }

            productDiv.innerHTML = `
              ${product.discount > 0 ? `<div class="discount-badge">-${product.discount}%</div>` : ''}
              <img src="${imageUrl}" alt="صورة المنتج">
              <div class="product-info">
                <h2>${product.name}</h2>
                <p><span class="price">السعر الأدنى:</span> ${product.minprice} - <span class="price">السعر الأعلى:</span> ${product.maxprice}</p>
                <p><span class="condition">الحالة:</span> ${product.condition}</p>
                <button class="add-to-cart" onclick="addToCart(event, '${product.id}')">إضافة إلى السلة</button>
              </div>
            `;
            productsContainer.appendChild(productDiv);
          });
        } else {
          productsContainer.innerHTML = "حدث خطأ أثناء تحميل المنتجات.";
        }
      } catch (error) {
        console.error(error);
        productsContainer.innerHTML = "حدث خطأ أثناء الاتصال بالخادم.";
      }
    }

    // // إضافة المنتج إلى السلة
function addToCart(event, product) {
  event.stopPropagation(); // منع تفعيل النقر على العنصر نفسه

  // جلب السلة من localStorage (أو إنشاء مصفوفة جديدة إذا لم توجد)
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  // إضافة المنتج إلى السلة
  cart.push(product);

  // تخزين السلة في localStorage
  localStorage.setItem("cart", JSON.stringify(cart));

  alert(`تمت إضافة المنتج ${product.name} إلى السلة!`);
}   // جلب المنتجات عند تحميل الصفحة
    fetchProducts();
  </script>
</body>
</html>
