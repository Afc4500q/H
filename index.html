<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنتجات</title>
    <style>
        /* إعدادات عامة */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* الشريط العلوي */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            color: white;
            padding: 15px 20px;
        }

        .navbar .title {
            font-family: "Amiri", serif; /* الخط الكوفي */
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .icons {
            display: flex;
            gap: 20px;
        }

        .navbar .icons i {
            font-size: 20px;
            cursor: pointer;
            color: white;
        }

        .navbar .icons i:hover {
            color: #ffcc00;
        }

        /* المنتجات */
        #products-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 15px;
            width: 250px;
            text-align: center;
            transition: transform 0.2s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .product p {
            margin: 5px 0;
            color: #666;
        }

        .product button {
            background-color: #ff4b5c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #e60026;
        }
    </style>

    <!-- استيراد أيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap">
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="navbar">
        <div class="title">عشتار</div>
        <div class="icons">
            <i class="fas fa-user" title="الحساب"></i>
            <i class="fas fa-shopping-cart" title="السلة"></i>
            <i class="fas fa-headset" title="الدعم"></i>
        </div>
    </div>

    <!-- قائمة المنتجات -->
    <h1 style="text-align: center; margin-top: 20px;">المنتجات</h1>
    <div id="products-list"></div>

    <script>
        fetch('https://673a0d78a3a36b5a62f0945e.mockapi.io/products/api/products') // استبدل بـ رابط الـ API الفعلي
            .then(response => response.json())
            .then(products => {
                const productsList = document.getElementById('products-list');
                products.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.classList.add('product');
                    productElement.innerHTML = `
                        <h2>${product.name}</h2>
                        <img src="${product.avatar}" alt="${product.name}">
                        <p>السعر: ${product.minprice} - ${product.maxprice}</p>
                        <p>حالة المنتج: ${product.condition}</p>
                        <button onclick="viewProductDetails(${product.id})">عرض التفاصيل</button>
                    `;
                    productsList.appendChild(productElement);
                });
            })
            .catch(error => console.error('خطأ في جلب البيانات:', error));

        function viewProductDetails(productId) {
            // تخزين ID المنتج في localStorage
            localStorage.setItem('selectedProductId', productId);
            // الانتقال إلى صفحة تفاصيل المنتج
            window.location.href = 'product.html';
        }
    </script>
</body>
</html>
