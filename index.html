<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم</title>
    <style>
        /* إعداد الخطوط وتنسيق الصفحة */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            direction: rtl;
        }

        /* تنسيق الروابط */
        a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* تأثير عند التمرير فوق الروابط */
        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* تنسيق الحاوية */
        .container {
            margin-top: 50px;
        }

        /* تنسيق العنوان */
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبًا بك في لوحة التحكم</h1>
        <a href="products.html">منتجات</a>
        <a href="map.html">خريطة</a>
    </div>
</body>
</html>
