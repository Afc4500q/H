<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رفع الصور - ImgBB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    input[type="file"] {
      display: block;
      margin: 20px auto;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .links {
      margin-top: 20px;
    }
    .link {
      word-wrap: break-word;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>رفع الصور إلى ImgBB</h1>
    <input type="file" id="fileInput" multiple accept="image/*">
    <button id="uploadButton">رفع الصور</button>
    <div class="links" id="linksContainer"></div>
  </div>

  <script>
    const apiKey = "d18b1dbf4abd1357797f5c62f4409b97"; // مفتاح API الخاص بك
    const uploadButton = document.getElementById('uploadButton');
    const fileInput = document.getElementById('fileInput');
    const linksContainer = document.getElementById('linksContainer');

    uploadButton.addEventListener('click', async () => {
      const files = fileInput.files;
      if (files.length === 0) {
        alert('يرجى اختيار صور للرفع.');
        return;
      }

      linksContainer.innerHTML = 'جارٍ رفع الصور...';

      for (let i = 0; i < files.length; i++) {
        const formData = new FormData();
        formData.append('image', files[i]);

        try {
          // رفع الصورة باستخدام API الخاص بـ ImgBB
          const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
            method: 'POST',
            body: formData,
          });

          if (response.ok) {
            const data = await response.json();
            const linkElement = document.createElement('div');
            linkElement.className = 'link';
            linkElement.innerHTML = `<a href="${data.data.url}" target="_blank">${data.data.url}</a>`;
            linksContainer.appendChild(linkElement);
          } else {
            linksContainer.innerHTML = 'حدث خطأ أثناء رفع الصور.';
          }
        } catch (error) {
          console.error(error);
          linksContainer.innerHTML = 'حدث خطأ أثناء الاتصال بالخادم.';
        }
      }
    });
  </script>
</body>
</html>
