<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عشتار - تسجيل الدخول</title>
  <style>
    /* إعدادات عامة */
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #28313b, #485461);
      color: #fff;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      color: #333;
    }

    .brand {
      font-family: 'Georgia', serif;
      font-size: 36px;
      color: #d4af37; /* لون ذهبي */
      margin-bottom: 20px;
    }

    .login-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #485461;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #d4af37; /* نفس لون الشعار */
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #b08f2d; /* لون أغمق قليلاً للزر */
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .note {
      font-size: 12px;
      color: #666;
      margin-top: 20px;
      line-height: 1.5;
    }

    /* استجابة للشاشات الصغيرة */
    @media (max-width: 768px) {
      .login-container {
        padding: 20px;
        max-width: 90%;
      }

      .brand {
        font-size: 28px;
      }

      .login-container h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="brand">عشتار</div>
    <h1>تسجيل الدخول</h1>
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="login()">دخول</button>
    <div class="error" id="error"></div>
    <div class="note">
      هذا البوابة مخصصة لمندوبين المبيعات في شركة عشتار، لا يمكنك الوصول بدون المعلومات الصادرة من الشركة حصراً.
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
