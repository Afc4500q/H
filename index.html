<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنتجات</title>
</head>
<body>
    <h1>المنتجات</h1>
    <div id="products-list"></div>

    <script>
        fetch('https://673a0d78a3a36b5a62f0945e.mockapi.io/products/api/products')
            .then(response => response.json())
            .then(products => {
                const productsList = document.getElementById('products-list');
                products.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.innerHTML = `
                        <h2>${product.name}</h2>
                        <img src="${product.avatar}" alt="${product.name}" width="100">
                        <p>السعر: ${product.minprice} - ${product.maxprice}</p>
                        <button onclick="window.location.href='product.html?id=${product.id}'">عرض التفاصيل</button>
                    `;
                    productsList.appendChild(productElement);
                });
            });
    </script>
</body>
</html>
